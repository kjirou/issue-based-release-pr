on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - run: npm ci
      - run: npm run prettier:check
      - name: Check for differences in dist
        run: |
          npm run build
          git diff --exit-code --quiet
